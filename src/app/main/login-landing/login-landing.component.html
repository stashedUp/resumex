<app-navbar></app-navbar>
<div class="container" style="padding-top:100px;">
  <div class="d-flex justify-content-center update-pwd">
    <div class="col-md-4 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="email" style="color: #202323;">
            <b>Email</b>
          </label>
          <input class="form-control" type="email" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="password" style="color: #202323;">
            <b>Password</b>
          </label>
          <input class="form-control" type="password" formControlName="password" />
        </div>
        <hr>
        <div class="form-group">
          <a class="forgotPassword" (click)="forgotPassword()">I Forgot My Password</a>
          <button class="btn btn-login float-right" type="submit" value="Submit" (click)="login()">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
